<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long</title>
</head>
<body>
<script>
function Long(answer) {
let result = "";
if (answer) {
result = "Ok reddy.";
} else {
result = "Thôi vậy :((";
}
return result;
}
let confirmAnswer = confirm("Chúng ta cùng chơi nhé!!");
let theAnswer = Long(confirmAnswer);
alert(theAnswer);
</script>
</body>
</html>
